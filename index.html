<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sähkömiehen erikoispeli</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #111827;
      font-family: Arial, sans-serif;
    }
    /* iPhone-like frame container */
    #canvasContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #canvasFrame {
      width: 414px;
      height: 896px;
      max-width: 100%;
      max-height: 100%;
      border: 16px solid #333;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      position: relative;
      overflow: hidden;
      background-color: #111827;
    }
    #canvasFrame canvas {
      width: 100%;
      height: 100%;
      border-radius: 30px;
    }
    #shockOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0) 70%);
      animation: shock 0.3s ease-out;
      display: none;
      pointer-events: none;
    }
    @keyframes shock {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    #ui-panel {
      position: absolute;
      top: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      z-index: 10;
      text-align: center;
    }
    #restart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 100;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      background-color: #e11d48;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #restart:hover {
      background-color: #be123c;
    }
    /* Start overlay */
    #startOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 200;
    }
    #startOverlay h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    #startOverlay p {
      color: #ccc;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 90%;
    }
    #startOverlay button {
      background-color: #10b981;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #startOverlay button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div id="startOverlay">
    <h1>Sähkömiehen erikoispeli</h1>
    <p>Yhdistä samanväriset johdot vetämällä ne yhteen. Jos paria ei ole, yhdistä johto maahan. Väärä yhdistys aiheuttaa sähköiskun!</p>
    <button onclick="hideStartOverlay()">Aloita peli</button>
  </div>

  <div id="canvasContainer">
    <div id="canvasFrame">
      <div id="shockOverlay"></div>
      <canvas id="gameCanvas"></canvas>
      <div id="ui-panel">
        <p>Pisteet: <span id="score">0</span> | Max: <span id="maxScore">0</span></p>
        <p>Aikaa jäljellä: <span id="timer">30</span>s</p>
      </div>
      <button id="restart">Aloita uusi peli</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const maxScoreEl = document.getElementById('maxScore');
    const timerEl = document.getElementById('timer');
    const restartBtn = document.getElementById('restart');
    const shockOverlay = document.getElementById('shockOverlay');
    const startOverlay = document.getElementById('startOverlay');

    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'cyan', 'lime'];
    let score = 0;
    let maxScore = parseInt(localStorage.getItem('maxScore') || '0');
    let timeLeft = 30;
    let timerInterval;
    let wiresLeft = [];
    let dragging = false;
    let startPoint = null;
    let currentPoint = null;
    const wireRadius = 20;

    function hideStartOverlay() {
      startOverlay.style.display = 'none';
      startGame();
    }

    function updateScore(add) {
      score += add;
      scoreEl.textContent = score;
      if (score > maxScore) {
        maxScore = score;
        localStorage.setItem('maxScore', maxScore);
      }
      maxScoreEl.textContent = maxScore;
    }

    function drawWire(x, y, color) {
      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.arc(x, y, wireRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(x, y, wireRadius * 0.75, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = '#b87333';
      ctx.arc(x, y, wireRadius * 0.2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawWires() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height - 40, 30, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('MAA', canvas.width / 2, canvas.height - 34);

      wiresLeft.forEach(wire => {
        drawWire(wire.x, wire.y, wire.color);
      });

      if (dragging && startPoint && currentPoint) {
        ctx.beginPath();
        ctx.moveTo(startPoint.x, startPoint.y);
        ctx.lineTo(currentPoint.x, currentPoint.y);
        ctx.strokeStyle = '#b87333';
        ctx.lineWidth = 3;
        ctx.stroke();
      }
    }

    function generateWires() {
      wiresLeft = [];
      const leftColors = shuffle(colors).slice(0, 3);
      const rightColors = shuffle(colors).slice(0, 3);
      const spacing = canvas.height / 4;

      leftColors.forEach((c, i) => {
        wiresLeft.push({ x: 50, y: spacing * (i + 1), color: c });
      });
      rightColors.forEach((c, i) => {
        wiresLeft.push({ x: canvas.width - 50, y: spacing * (i + 1), color: c });
      });
    }

    function getWireAt(x, y) {
      return wiresLeft.find(wire => Math.hypot(wire.x - x, wire.y - y) < wireRadius);
    }

    function startGame() {
      canvas.width = canvas.parentElement.clientWidth;
      canvas.height = canvas.parentElement.clientHeight;
      timeLeft = 30;
      score = 0;
      scoreEl.textContent = score;
      maxScoreEl.textContent = maxScore;
      timerEl.textContent = timeLeft;
      generateWires();
      drawWires();
      restartBtn.style.display = 'none';
      shockOverlay.style.display = 'none';

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          restartBtn.style.display = 'block';
        }
      }, 1000);
    }

    function handleDrag(start, end) {
      const startWire = getWireAt(start.x, start.y);
      const endWire = getWireAt(end.x, end.y);
      if (!startWire) return;
      if (endWire) {
        if (startWire !== endWire) {
          if (startWire.color === endWire.color) {
            updateScore(10);
            generateWires();
          } else {
            triggerShockEffect();
          }
        }
      } else if (Math.hypot(end.x - canvas.width / 2, end.y - canvas.height + 40) < 30) {
        if (!hasMatchingPair()) {
          updateScore(10);
          triggerShockEffect();
        }
      }
      drawWires();
    }

    function hasMatchingPair() {
      for (let i = 0; i < wiresLeft.length; i++) {
        for (let j = i + 1; j < wiresLeft.length; j++) {
          if (wiresLeft[i].color === wiresLeft[j].color) return true;
        }
      }
      return false;
    }

    function triggerShockEffect() {
      clearInterval(timerInterval);
      shockOverlay.style.display = 'block';
      score = 0;
      scoreEl.textContent = score;
      setTimeout(() => {
        shockOverlay.style.display = 'none';
        restartBtn.style.display = 'block';
      }, 400);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getCanvasCoordinates(event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (event.clientX || event.touches[0].clientX) - rect.left,
        y: (event.clientY || event.touches[0].clientY) - rect.top
      };
    }

    // Event listeners
    canvas.addEventListener('touchstart', e => { dragging = true; const p = getCanvasCoordinates(e); startPoint = p; currentPoint = p; });
    canvas.addEventListener('touchmove', e => { if (!dragging) return; currentPoint = getCanvasCoordinates(e); drawWires(); });
    canvas.addEventListener('touchend', e => { if (!dragging) return; const p = getCanvasCoordinates(e); handleDrag(startPoint, p); dragging = false; });
    canvas.addEventListener('mousedown', e => { dragging = true; const p = getCanvasCoordinates(e); startPoint = p; currentPoint = p; });
    canvas.addEventListener('mousemove', e => { if (!dragging) return; currentPoint = getCanvasCoordinates(e); drawWires(); });
    canvas.addEventListener('mouseup', e => { if (!dragging) return; const p = getCanvasCoordinates(e); handleDrag(startPoint, p); dragging = false; });
    restartBtn.addEventListener('click', startGame);
    window.addEventListener('resize', () => { startGame(); });
  </script>
</body>
</html>
